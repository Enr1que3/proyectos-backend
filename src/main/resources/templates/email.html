<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Correo de prueba con HTML</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
                font-size: 1rem;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            thead {
                background: linear-gradient(135deg, #185a9d, #43cea2);
                color: #fff;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            th, td {
                padding: 12px 16px;
                text-align: left;
            }

            tbody tr {
                border-bottom: 1px solid #ddd;
                transition: background-color 0.2s ease;
            }

            tbody tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            tbody tr:hover {
                background-color: #f1f1f1;
            }

            td {
                color: #333;
            }

            th {
                font-weight: bold;
                font-size: 0.9rem;
            }



        </style>
    </head>
    <body>
        <h1 style="color: #007bff;">Â¡Hola!</h1>
        <p style="color:#f00;" th:text="${mensaje}"></p>
        <p style="color:#4a2;">Se te ha enviado un listado con todos los registros actuales</p>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Especialidad</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${lista}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.ap}"></td>
                    <td th:text="${item.am}"></td>
                    <td th:text="${item.especialidad}"></td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
